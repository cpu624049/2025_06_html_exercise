<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <title>수직 캐러셀 테스트</title>
  <style>
    /* ▶ 최소한의 스타일 */
    * { margin: 0; padding: 0; box-sizing: border-box; }
    body { font-family: sans-serif; display: flex; justify-content: center; align-items: center; height: 100vh; }
    .carousel {
      position: relative;
      width: 300px;   /* 원하는 너비로 조정 */
      height: 200px;  /* 원하는 높이로 조정 */
      overflow: hidden;       /* 넘치는 부분 숨김¹ */
      border: 1px solid #ccc;
    }
    .slides {
      display: flex;
      flex-direction: column; /* 세로 축으로 쌓기² */
      transition: transform 0.5s ease-in-out; /* 이동 애니메이션³ */
    }
    .slide {
      flex: 0 0 100%;  /* 컨테이너 높이만큼 차지⁴ */
    }
    .slide img {
      width: 100%; height: 100%; object-fit: cover;
    }
    .carousel button {
      position: absolute; left: 50%; transform: translateX(-50%);
      background: rgba(0,0,0,0.5); color: #fff; border: none;
      padding: 0.3rem 0.6rem; cursor: pointer;
    }
    .prev { top: 5px; }
    .next { bottom: 5px; }
  </style>
</head>
<body>

  <div class="carousel">
    <div class="slides">
      <div class="slide"><img src="/img/image01.jpg" alt="1"></div>
      <div class="slide"><img src="/img/image02.jpg" alt="2"></div>
      <div class="slide"><img src="/img/image03.jpg" alt="3"></div>
    </div>
    <button class="prev">▲</button>
    <button class="next">▼</button>
  </div>

  <script>
    // DOMContentLoaded: HTML이 파싱 완료되면 실행⁵
    document.addEventListener('DOMContentLoaded', function() {
      const slidesEl = document.querySelector('.carousel .slides'); // querySelector: CSS 선택자 방식으로 요소 찾기⁶
      const total   = document.querySelectorAll('.carousel .slide').length;
      let idx = 0;

      function goTo(index) {
        idx = (index + total) % total;
        // translateY: Y축(수직) 이동⁷
        slidesEl.style.transform = `translateY(${-idx * 100}%)`;
      }

      document.querySelector('.prev').addEventListener('click', () => goTo(idx - 1));
      document.querySelector('.next').addEventListener('click', () => goTo(idx + 1));
    });
  </script>

</body>
</html>
